codecov:
  token: "616037d1-95a8-48c8-8982-06618119a665"
  bot: "codecov-io"
  ci:
    - "travis-ci.com"
  disable_default_path_fixes: no
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no